<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes Star Wars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-list>

      <p>
        {{data.title}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
