<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/logo-.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <div class="title">FILMES</div>
  <ion-card>
    <ion-item button *ngFor="let data of datauser" (click)="showDetail(data)">
      <p>
        {{data.title}}
      </p>
    </ion-item>
  </ion-card>
</ion-content>
